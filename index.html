<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU BASED PROJECT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('bg.webp') no-repeat center center/cover;
            color: #2C3E50;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden; /* Hide content overflow during the slide animation */
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for contrast */
            color: #ffffff;
            border-radius: 10px;
            margin-left: 10%; /* Adjust spacing from the left */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center; /* Center align text and icons */
            transform: translateX(-500px); /* Initial position off the screen */
            animation: slideIn 1s ease-out forwards; /* Slide in animation */
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        nav {
            margin-bottom: 30px;
        }

        nav a {
            color: #ECF0F1;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
        }

        nav a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #F1C40F;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        nav a:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }

        nav a:hover {
            color: #F1C40F;
        }

        nav a.home-link {
            color: #F1C40F;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 20px; /* Add space between icons */
        }

        .social-icons a {
            font-size: 30px;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2); /* Scale on hover for effect */
        }

        .social-icons a i {
            color: #ffffff;
        }

        .social-icons a.linkedin i {
            color: #0A66C2; /* LinkedIn blue color */
        }

        /* Slide in animation */
        @keyframes slideIn {
            from {
                transform: translateX(-500px); /* Start off the screen */
            }
            to {
                transform: translateX(0); /* End at its original position */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SACHIN DAYAL</h1>
        <nav>
            <a href="#home" class="home-link">Home</a>
            <a href="aboutMe.html">About</a>
            <a href="project.html">Projects</a>
        </nav>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/sachin-dayal/" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Sachin-960" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
